<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %} {% endblock title %}</title>
    {% load static %}
    <link href="{% static '/assets/style.css' %}" rel="stylesheet" />
  </head>
  <body>
 
      <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <a href="#dashboard">TailorTrack</a>
                </div>
                
                <!-- Desktop Search Bar -->
                <div class="search-bar">
                    <form method="GET" action="#order_list" style="display: flex; align-items: center; width: 100%; position: relative;">
                        <input
                            type="text"
                            id="searchInput"
                            name="search"
                            placeholder="Search customers or orders..."
                        />
                        <button type="submit" style="background: none; border: none; cursor: pointer; position: absolute; right: 15px;">
                            <span class="search-icon">üîç</span>
                        </button>
                    </form>
                </div>
                
                <!-- Desktop Actions -->
                <div class="actions">
                    <button class="add-order-btn" onclick="openNewOrderModal()">
                        + New Order
                    </button> 
                    
                    <!-- Desktop User Menu -->
                    <div class="user-menu">
                        <button id="userIcon" class="user-icon" aria-label="User menu">üë§</button>
                        <div id="userPopup" class="user-popup">
                            <ul>
                                <li><a href="#login">Login</a></li>
                                <li><a href="#register">Register</a></li>
                                <li><a href="#logout">Logout</a></li>
                            </ul>
                        </div>
                    </div>
                </div>

                <!-- Mobile menu toggle button -->
                <button class="mobile-menu-toggle" onclick="toggleMobileMenu()">
                    ‚ò∞
                </button>
            </div>

            <!-- Mobile actions dropdown -->
            <div class="mobile-actions" id="mobileActions">
                <!-- Mobile Search Bar -->
                <div class="search-bar">
                    <form method="GET" action="#order_list" style="display: flex; align-items: center; width: 100%; position: relative;">
                        <input
                            type="text"
                            id="searchInputMobile"
                            name="search"
                            placeholder="Search customers or orders..."
                        />
                        <button type="submit" style="background: none; border: none; cursor: pointer; position: absolute; right: 15px;">
                            <span class="search-icon">üîç</span>
                        </button>
                    </form>
                </div>
                
                <!-- Mobile Actions -->
                <div class="actions">
                    <button class="add-order-btn" onclick="openNewOrderModal()">
                        + New Order
                    </button>
                </div>
                
                <!-- Mobile User Menu (Static Display) -->
                <div class="user-popup">
                    <ul>
                        <li><a href="#login">Login</a></li>
                        <li><a href="#register">Register</a></li>
                        <li><a href="#logout">Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>


    <!-- Navigation Tabs -->
    <nav class="nav-tabs">
      <div class="container">
        <ul>
          <li>
            <a href="{% url "dashboard" %}"   class="tab-link {% if request.resolver_match.url_name == 'dashboard' %}active{% endif %}"
              >Dashboard</a
            >
          </li>
          <li>
            <a href="{% url "order_list" %}"  class="tab-link {% if request.resolver_match.url_name == 'order_list' %}active{% endif %}"
              >All Orders</a
            >
          </li>
          <li>
            <a href="{% url "customer_list" %}"   class="tab-link {% if request.resolver_match.url_name == 'customer_list' %}active{% endif %}"
              >Customers</a
            >
          </li>
          <li>
            <a href="{% url "payment_list" %}"   class="tab-link {% if request.resolver_match.url_name == 'payment_list' %}active{% endif %}"
              >Payments</a
            >
          </li>
        </ul>
      </div>
    </nav>

    {% block content %}
    
    {% endblock content %}
  
    {% include "./create_order.html" %}

    
    <!-- Footer -->
    <footer class="footer">
      <div class="container">
        <div class="footer-content">
          <div class="footer-left">
            <span class="footer-logo">TailorTrack</span>
            <span class="footer-copyright">&copy; {% now "Y" %} All rights reserved</span>
          </div>
          <div class="footer-right">
            <a href="https://www.infitech-innovation.com/#contact">Contact Us</a>
          </div>
        </div>
      </div>
    </footer>

    <script src="{% static '/assets/main.js' %}"></script>

    </body>
  </body>
</html>
