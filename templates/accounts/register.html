<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %} {% endblock title %}</title>
    {% load static %}
    <link href="{% static '/assets/style.css' %}" rel="stylesheet" />
  </head>
  <body>
      <!-- Header -->
    <header class="header">
      <div class="container">
        <div class="header-content">
          <div class="logo">
            <a href="{% url "dashboard" %}" style="text-decoration: none; color: inherit;">TailorTrack</a>
          </div>
          <div class="search-bar">
            <input
              type="text"
              id="searchInput"
              placeholder="Search customers or orders..."
            />
            <span class="search-icon">üîç</span>
          </div>
          <div class="actions">
            <button class="add-order-btn" onclick="openNewOrderModal()">
              + New Order
            </button> 
            {% include './icon.html' %}
          </div>
        </div>
      </div>
    </header>

    <br/><br/>
    <div class="container" style="max-width: 400px; margin: 0 auto;">
      <ul>
        {% for message in messages %} 
        <li style="color: {% if message.tags == 'error' %}red{% else %}green{% endif %};">
          {{ message }}
        </li>
        {% endfor %}
      </ul>
      <br/>
      <h2>Create Your Account</h2>
      <form method="post" action="{% url 'register' %}">
        {% csrf_token %}
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" placeholder="Enter your username" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="you@example.com" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
        </div>
        <div class="form-group">
          <label for="confirm_password">Confirm Password</label>
          <input type="password" id="confirm_password" name="confirm_password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
      </form>
      <p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
    </div>
    

    <script src="{% static '/assets/main.js' %}"></script>
    
  </body>
</html>
