<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %} {% endblock title %}</title>
    {% load static %}
    <link href="{% static '/assets/style.css' %}" rel="stylesheet" />
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="container">
        <div class="header-content">
          <div class="logo">TailorTrack</div>
          <div class="search-bar">
            <input
              type="text"
              id="searchInput"
              placeholder="Search customers or orders..."
            />
            <span class="search-icon">üîç</span>
          </div>
          <div class="actions">
            <button class="add-order-btn" onclick="openNewOrderModal()">
              + New Order
            </button> 
            {% include './icon.html' %}
          </div>
        </div>
      </div>
    </header>
    <br/><br/>
    <div class="container" style="max-width: 400px; margin: 0 auto;">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <h2>Login To TailorTrack</h2>
          <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="password" name="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
           </div>
            <button type="submit" class="btn">Login</button>
            {% comment %} <div class="d-flex justify-content-between align-items-center mb-20">
              <a href="#" class="link color-main">Forgot password?</a>
            </div> {% endcomment %}
          </form>
          <p class="mt-3 text-center">Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
        </div>
      </div>
    </div>
    
    

    <script src="{% static '/assets/main.js' %}"></script>
    
  </body>
</html>
