{% extends "./base.html" %} 

{% block title %} 
Payment List Page 
{% endblock title %} 

{% block content %}
<!-- Payments Tab -->
<div id="payments" class="tab-content active">
  <div class="orders-grid">
    <!-- Payment info will be populated here -->
    <div class="order-card">
      <div class="order-header">
        <div class="customer-name">Brighton Chebor</div>
        <div class="order-status status-pending">Pending</div>
      </div>
      <div class="order-details">
        <div class="detail-row">
          <span class="detail-label">Phone:</span>
          <span class="detail-value">+254115081710 </span>
        </div>
        <div class="detail-row">
          <span class="detail-label">Due Date:</span>
          <span class="detail-value">11 Nov 2025 </span>
        </div>
      </div>
      <div class="payment-info">
        <div class="detail-row">
          <span class="detail-label">Total Cost:</span>
          <span class="detail-value">KES 5000</span>
        </div>
        <div class="detail-row">
          <span class="detail-label">Paid:</span>
          <span class="detail-value paid-amount">KES 4000</span>
        </div>
        <div class="detail-row">
          <span class="detail-label">Outstanding:</span>
          <span class="detail-value balance-amount">KES 5000</span>
        </div>
      </div>
      <div style="margin-top: 15px">
        <button class="btn btn-primary" onclick="recordPayment(1)">
            Record Payment
        </button>
      </div>
    </div>

  </div>
</div>
{% endblock content %}
